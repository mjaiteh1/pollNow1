<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Poll Now / Question </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dokdo|Dosis" rel="stylesheet">
    <style>
      .jumbotron {
        font-family: 'Dokdo', cursive;
        background-color: rgb(54,81,107);
        color:white;
      }
      #g {
          height:60px;
          width:100%;
      }

      button {
        float: right;
      }
      h1 {
        font-family: 'Dokdo', cursive;

      }
  </style>

</head>
<body>
  <div class="jumbotron jumbotron-fluid">
  <div class="container">
     <h1 class="display-4">Poll Now</h1>
  </div>
  </div>

  <div class="container" id="g">
  </div>

  <div class="container" id="mainContainer">

    <center> <h3 id="waiting"> Waiting for a question.....</h3> </center>
    <h3 id='quest'style="display:none;"> </h3>
    <br>
    <button id='a1' type="button" class="btn btn-secondary btn-lg btn-block" style="display:none;">Block level button</button>
    <button id='a2' type="button" class="btn btn-secondary btn-lg btn-block" style="display:none;">Block level button</button>
    <button id='a3' type="button" class="btn btn-secondary btn-lg btn-block" style="display:none;">Block level button</button>
    <button id='a4' type="button" class="btn btn-secondary btn-lg btn-block"style="display:none;">Block level button</button>
 </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
    socket.on('info', (data) => {
      //Showing the question
      $('#waiting').hide();
      $('#quest').text(data.question);
      $('#quest').show();
      //Showing the answers
      $('#a1').text(data.answer1);
      $('#a1').show();

      $('#a2').text(data.answer2);
      $('#a2').show();

      $('#a3').text(data.answer3);
      $('#a3').show();

      $('#a4').text(data.answer4);
      $('#a4').show();
    });
</script>

</body>
</html>
